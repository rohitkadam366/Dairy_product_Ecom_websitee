<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Add to Cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>My E-commerce Site</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Products</h2>
        <section class="product-list">
            <article class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <form class="add-to-cart-form">
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" min="1" value="1">
                    <button type="button" onclick="addToCart('Product 1', 19.99, document.getElementById('quantity1').value)">Add to Cart</button>
                </form>
            </article>

            <article class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <form class="add-to-cart-form">
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" min="1" value="1">
                    <button type="button" onclick="addToCart('Product 2', 29.99, document.getElementById('quantity2').value)">Add to Cart</button>
                </form>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Site. All rights reserved.</p>
    </footer>

    <script>
        function addToCart(productName, productPrice, quantity) {
            // Code to handle adding the product to the cart
            alert(productName + " added to cart. Quantity: " + quantity);
            // Here you can send the data to the server or update the cart in the local storage
        }
    </script>
</body>
</html>
